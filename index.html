<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bb21a94d37.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav class="header--nav-left">
        <ul class="nav-left-section">
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
      </nav>

      <nav header--nav-right>
        <ul class="nav-right-section">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li class="menu-icon">
            <a href=""></a>
          </li>
          <li>
            <a href="#">
              <img
                src="https://lh3.googleusercontent.com/ogw/ADea4I4oXs7ZuhtDHU-XziwXN1taeML3VVsAoq8k7biHGg=s32-c-mo"
                alt="profile picture"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-logo">
        <img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt="googlelogo" " />
      </section>
      <section class="main-input">
        <div class="main-input-container">
          <label for="search">
            <span class="search-icon"><i class="fas fa-search"></i></span>
          </label>
          <input type="text" id="search" />
          <a href="#" class="micro-icon"></a>
        </div>
      </section>
      <section class="main-buttons">
        <div>
          <button>Google Search</button>
        </div>
        <div>
          <button>I'm Feeling Lucky</button>
        </div>
      </section>
    </main>
    <footer>
      <ul class="footer-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search Works</a></li>
      </ul>
      <ul class="footer-mid">
        <li>
          <a href="#">
            <span class="carbon-neutral-icon"></span>
            Carbon neutral since 2007
          </a>
        </li>
      </ul>
      <ul class="footer-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Term</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
